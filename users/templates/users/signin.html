{% extends "users/base.html" %} {% load static %}
{% block title %} 

<title>SignIn</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/singin.css' %}" />
{% endblock title %}

  {% block content %}
    <div class="container mt-5">
    <div class="signin-container">
      <img class="logo-img" src="{% static 'images/logo.png' %}" alt="On1i Image" />
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="input-field">
          <input
            type="text"
            class="form-control"
            id="username"
            name="user_name"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-field">
          <button type="submit" class="btn btn-dark btn-signin">Sign In</button>
        </div>
        <!--<div class="input-field">
          <button type="button" class="btn btn-outline-secondary btn-signin">Reset Password</button>
        </div>-->
      </form>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
