{% extends "users/base.html" %} {% load static %}
{% block title %} 
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<title>SignIn</title>
{% endblock title %}


  {% block content %}
  <body>
    <div class="signin-container">
      <img
        class="logo-img"
        src="{% static 'images/logo.png' %}"
        alt="On1i Image"
      />
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="input-field">
          <input
            type="text"
            id="username"
            name="user_name"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="signin-button">
          <button type="submit" class="btn-signin button">Sign in</button>
        </div>
      </form>
    </div>
  </body>
{% endblock content %}
