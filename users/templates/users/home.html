{% extends "users/base.html" %} {% load static %} {% block title %}
<!--<link rel="stylesheet" href="{% static 'css/home.css' %}" />-->
<title>On1i</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />
{% endblock title %} {% block content %}

<div class="container text-center mt-5 p-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <img
        src="{% static 'images/logo-white.png' %}"
        style="width: 300px; height: 200px"
        alt="logo image"
        class="img-fluid mb-4 text-dark"
      />
      <h4 class="fst-italic text-white text-center">
        Share More, Explore More: Connect Through Links!
      </h4>
      <div class="btn-group gap-2 mt-4" role="group" aria-label="Basic example">
        <a
          class="btn btn-primary"
          style="width: 200px"
          href="{% url 'signin' %}"
          >Sign In</a
        >
        <a
          class="btn btn-primary"
          style="width: 200px"
          href="{% url 'signup' %}"
          >Sign Up</a
        >
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
