{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>On1i</title>
    <style>
      /* Add your CSS code here */
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img
        class="logo-img"
        src="{% static 'images/logo.png' %}"
        alt="On1i Image"
      />
      <form method="POST">
        <div class="input-field">
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="tel"
            id="mobile"
            name="mobile"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="Mobile Number"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="signup-button">
          <span>
            Already Have An Account
            <a href="{% url 'signin' %}" style="color: blue" class="button"
              >Sign in ?</a
            >
          </span>
          <div>
            <button class="button">Create an account</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
