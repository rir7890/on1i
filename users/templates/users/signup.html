{% extends "users/base.html" %} {% load static %}

{% block title %} 
<title>signup</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock title %}

{% block content %} 

<div class="container mt-2">
    <div class="signup-container">
      <img class="logo-img" src="{% static 'images/logo.PNG' %}" alt="On1i Image" />
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="input-field">
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="f_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="l_name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="tel"
            class="form-control"
            id="mobile"
            name="mobile"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            placeholder="Mobile Number"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="text"
            class="form-control"
            id="username"
            name="user_name"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="signup-button">
          <span>
            Already Have An Account
            <a href="{% url 'signin' %}" class="btn btn-link">Sign in?</a>
          </span>
          <div>
            <button type="submit" class="btn btn-dark btn-signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% endblock content %}
