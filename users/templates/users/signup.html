{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>On1i SignUp</title>
  </head>
  <body>
    <div class="signup-container">
      <img
        class="logo-img"
        src="{% static 'images/logo.png' %}"
        alt="On1i Image"
      />
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      <form method="POST">
        {% csrf_token %}

        <div class="input-field">
          <input
            type="text"
            id="firstname"
            name="f_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="text"
            id="lastname"
            name="l_name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="tel"
            id="mobile"
            name="mobile"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            placeholder="Mobile Number"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="text"
            id="username"
            name="user_name"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="signup-button">
          <span>
            Already Have An Account
            <a href="{% url 'signin' %}" style="color: blue" class="button"
              >Sign in ?</a
            >
          </span>
          <div>
            <button class="btn-signup button">Create an account</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
